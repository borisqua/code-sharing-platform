<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><title th:text="${title}">Code</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"><link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css"><script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script><script>hljs.initHighlightingOnLoad();</script></head><body><div class="ml-10 p-2 w-50"><a href="/">Go home</a></div><div class="m-2 p-2" th:each="snippet: ${snippets}"><div><span class="m-2 p-2 text-success">Created:</span><span class="m-2 p-2 text-success" id="load_date" th:text="${#temporals.format(snippet.getDate(), 'yyyy-MM-dd HH:mm:ss')}">yyyy-MM-dd</span></div><div><small class="m-2 p-2 text-success">UUID:</small><small class="m-2 p-2 text-success" id="uuid" th:text="${snippet.getId()}">UUID</small></div><div th:if="${showViews}"><span class="m-2 p-2 text-info" id="views_restriction">[( ${views} )] more views allowed</span></div><div th:if="${showTimelimit}"><span class="m-2 p-2 text-info" id="time_restriction">The code will be available for [(${time})] seconds</span></div><pre id="code_snippet"><code class="java w-50 p-2 m-2" th:text="${snippet.getCode()}" style="background-color: #eee;">//Here could be your code</code></pre></div></body></html>
